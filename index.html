<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xcontent - Generated Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0b;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 14px;
            font-weight: 600;
            color: #71717a;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #71717a;
            font-size: 16px;
            font-weight: 400;
        }

        .generate-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            color: #fff;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn svg {
            width: 20px;
            height: 20px;
        }

        .generate-btn.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .sections {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title svg {
            width: 20px;
            height: 20px;
            color: #6366f1;
        }

        .refresh-btn {
            background: #1a1a1b;
            border: 1px solid #27272a;
            color: #a1a1aa;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:hover {
            background: #27272a;
            border-color: #3f3f46;
            color: #fff;
        }

        .refresh-btn svg {
            width: 14px;
            height: 14px;
        }

        .posts-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .post-card {
            background: linear-gradient(145deg, #151516 0%, #1a1a1b 100%);
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .post-card:hover {
            border-color: #3f3f46;
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .post-time {
            font-size: 13px;
            color: #71717a;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .post-time svg {
            width: 14px;
            height: 14px;
        }

        .post-badge {
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-badge.history {
            background: rgba(234, 179, 8, 0.15);
            color: #facc15;
        }

        .post-content {
            font-size: 17px;
            line-height: 1.6;
            color: #e4e4e7;
            margin-bottom: 20px;
        }

        .post-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            background: #27272a;
            border: none;
            color: #a1a1aa;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: #3f3f46;
            color: #fff;
        }

        .action-btn.copied {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
        }

        .action-btn.post-btn {
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
        }

        .action-btn.post-btn:hover {
            background: rgba(99, 102, 241, 0.25);
        }

        .history-section {
            border-top: 1px solid #27272a;
            padding-top: 40px;
            margin-top: 20px;
        }

        .history-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-grid::-webkit-scrollbar {
            width: 6px;
        }

        .history-grid::-webkit-scrollbar-track {
            background: #1a1a1b;
            border-radius: 3px;
        }

        .history-grid::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 3px;
        }

        .history-card {
            background: #151516;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .history-card:hover {
            border-color: #3f3f46;
            background: #1a1a1b;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-time {
            font-size: 12px;
            color: #71717a;
        }

        .history-preview {
            font-size: 14px;
            color: #a1a1aa;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            color: #a1a1aa;
            margin-bottom: 6px;
        }

        .empty-state p {
            font-size: 13px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #27272a;
            color: #fff;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .new-post-highlight {
            animation: pulse 1s ease;
            border-color: #6366f1;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.2); }
            50% { box-shadow: 0 0 50px rgba(99, 102, 241, 0.4); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Xcontent</div>
            <h1>Generated Posts</h1>
            <p class="subtitle">AI-powered content ready for your audience</p>
        </header>

        <div class="generate-section">
            <button class="generate-btn" id="generateBtn" onclick="generatePost()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Generate New Post
            </button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalPosts">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="generatedPosts">0</div>
                <div class="stat-label">AI Generated</div>
            </div>
        </div>

        <div class="sections">
            <section class="current-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Latest Post
                    </h2>
                    <button class="refresh-btn" onclick="loadPosts()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Refresh
                    </button>
                </div>
                <div class="posts-grid" id="currentPost">
                    <!-- Current post renders here -->
                </div>
            </section>

            <section class="history-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        History (Last 10)
                    </h2>
                </div>
                <div class="history-grid" id="historyGrid">
                    <!-- History posts render here -->
                </div>
            </section>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        let allPosts = [];

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function timeAgo(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                console.log('Posts data:', data);
                console.log('First post:', data.all_posts[0]);
                allPosts = data.all_posts;
                updateStats(data.stats);
                renderCurrentPost(allPosts[0] || null);
                renderHistory(data.history || []);
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('totalPosts').textContent = stats.total;
            document.getElementById('generatedPosts').textContent = stats.generated;
        }

        function renderCurrentPost(post) {
            const grid = document.getElementById('currentPost');
            console.log('Rendering current post:', post);

            if (!post) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3>No posts yet</h3>
                        <p>Click "Generate New Post" to create content</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = `
                <div class="post-card new-post-highlight" id="latestPost">
                    <div class="post-meta">
                        <span class="post-time">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            ${formatDate(post.time)} · ${timeAgo(post.time)}
                        </span>
                        ${post.generated ? '<span class="post-badge">AI Generated</span>' : ''}
                    </div>
                    <p class="post-content">${post.content}</p>
                    <div class="post-actions">
                        <button class="action-btn" onclick="copyToClipboard(this, '${encodeURIComponent(post.content)}')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            Copy
                        </button>
                        <button class="action-btn post-btn" onclick="sharePost('${encodeURIComponent(post.content)}')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            Share
                        </button>
                    </div>
                </div>
            `;
        }

        function renderHistory(posts) {
            const grid = document.getElementById('historyGrid');

            if (posts.length <= 1) {
                grid.innerHTML = `
                    <div class="empty-state" style="padding: 40px;">
                        <p>Generate more posts to see history</p>
                    </div>
                `;
                return;
            }

            const historyPosts = posts.slice(1);

            grid.innerHTML = historyPosts.map((post, index) => `
                <div class="history-card" onclick="copyToClipboard(this, '${encodeURIComponent(post.content)}')" style="animation-delay: ${index * 0.05}s">
                    <div class="history-meta">
                        <span class="history-time">${formatDate(post.time)} · ${timeAgo(post.time)}</span>
                        ${post.generated ? '<span class="post-badge history">AI</span>' : ''}
                    </div>
                    <p class="history-preview">${post.content}</p>
                </div>
            `).join('');
        }

        function copyToClipboard(btn, content) {
            const text = decodeURIComponent(content);
            navigator.clipboard.writeText(text).then(() => {
                const isHistory = btn.classList.contains('history-card');
                btn.innerHTML = `
                    <div class="history-meta">
                        <span class="history-time" style="color: #22c55e;">✓ Copied!</span>
                    </div>
                    <p class="history-preview">${text}</p>
                `;
                showToast('Copied to clipboard!');

                setTimeout(() => {
                    loadPosts();
                }, 1500);
            });
        }

        function sharePost(content) {
            const text = decodeURIComponent(content);
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this post!',
                    text: text
                });
            } else {
                copyToClipboard(document.querySelector('.action-btn'), content);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        async function generatePost() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="loading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Generating...
            `;

            try {
                const response = await fetch('/api/generate', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showToast('New post generated!');
                    console.log('Generated post:', data.post);
                    // Use the returned post directly since storage doesn't persist
                    if (data.post) {
                        allPosts.unshift(data.post);
                        updateStats({
                            total: allPosts.length,
                            generated: allPosts.filter(p => p.generated).length
                        });
                        renderCurrentPost(data.post);
                        renderHistory(allPosts.slice(0, 10));
                    }
                } else {
                    showToast('Error: ' + (data.error || 'Failed to generate'));
                }
            } catch (error) {
                showToast('Error generating post');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Generate New Post
                `;
            }
        }

        loadPosts();
    </script>
</body>
</html>
